<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="./index.css"
  />

  <style>

  </style>
  
</head>
<body>

    <section>
        <div class="container-fluid p-3">
          <div class="row valign-wrapper justify-content-between">
            
            <!-- Column 1: Logo and Header Text -->
            <div class="col s12 m-auto l-auto">
              <div class="valign-wrapper">
                <img src="./assets/logo.png" alt="Logo" class="header_logo" />
                <div class="header_bg_text">
                  <span>THE FUTURE OF BUYING ENERGY HERE!</span>
                </div>
              </div>
            </div>
      
            <!-- Column 2: Menu Items -->
            <div class="col s12 m-auto l-auto">
              <div class="valign-wrapper">
                <div class="valign-wrapper head_menus">
                  <img src="./assets/home.png" alt="Home Icon" />
                  <span class="menu_font_style">Home</span>
                </div>
                <div class="valign-wrapper">
                  <img src="./assets/hammer.png" alt="Quotes Icon" />
                  <span class="menu_font_style">Quotes</span>
                </div>
                <div class="valign-wrapper">
                  <img src="./assets/file.png" alt="Auctions Icon" />
                  <span class="menu_font_style">Auctions</span>
                </div>
              </div>
            </div>
      
            <!-- Column 3: Switches and User Icon -->
            <div class="col s12 m-auto l-auto">
              <div class="valign-wrapper">
                <!-- Switch to Old Legacy -->
                <div class="valign-wrapper">
                    
                  <label class="switch">
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                  <span class="menu_font_style">Switch to Old Legacy</span>
                </div>
                
                <!-- Switch to Partner View -->
                <div class="valign-wrapper">
                  <label class="switch">
                    <input type="checkbox">
                    <span class="lever"></span>
                  </label>
                  <span class="menu_font_style">Switch to Partner View</span>
                </div>
                
                <!-- User Icon -->
                <img src="./assets/user.png" alt="User Icon" />
              </div>
            </div>
          </div>
        </div>
      </section>
      
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
