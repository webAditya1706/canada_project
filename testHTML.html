<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Dropdown</title>

  <!-- MUI Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


  <style>
    .mdc-select.mdc-select--outlined{
      display: flex;
width: 170px;
height: 30px;
flex-direction: column;
align-items: flex-start;
flex-shrink: 0;
    }
  
  </style>
</head>
<body>

  <!-- MDC Select Dropdown -->
  <div class="mdc-select mdc-select--outlined" id="pagePerRecord">
    <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="dropdown-label">
      <span class="mdc-select__selected-text-container">
        <span id="dropdown-label" class="mdc-select__selected-text">Select an option</span>
      </span>
      <span class="mdc-select__dropdown-icon">
        <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5">
          <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon>
          <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
        </svg>
      </span>
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    </div>

    <!-- Dropdown options -->
    <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
      <ul class="mdc-deprecated-list">
        <li class="mdc-deprecated-list-item" role="option" tabindex="0" aria-selected="false">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <span class="mdc-deprecated-list-item__text">Option 1</span>
        </li>
        <li class="mdc-deprecated-list-item" role="option" aria-selected="false">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <span class="mdc-deprecated-list-item__text">Option 2</span>
        </li>
        <li class="mdc-deprecated-list-item" role="option" aria-selected="false">
          <span class="mdc-deprecated-list-item__ripple"></span>
          <span class="mdc-deprecated-list-item__text">Option 3</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Initialize the MDC Select component
    const select = new mdc.select.MDCSelect(document.querySelector('.mdc-select'));

    // Set the text of the selected option when an option is selected
    select.listen('MDCSelect:change', () => {
      console.log(`Selected option: ${select.value}`);
    });
  </script>

</body>
</html>
