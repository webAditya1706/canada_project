<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onload Loader with Transparent Background</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>

    <style>
        /* Make modal background semi-transparent */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5) !important;
        }

        /* Customize modal content with transparency */
        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            box-shadow: none;
        }

        /* Main Content (visible from the start) */
        .content {
            text-align: center; /* Center the text */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Modal for Loader -->
    <div class="modal fade" id="loaderModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <!-- <h5 class="modal-title">Loading...</h5> -->
                <div class="modal-body d-flex flex-column flex-wrap justify-content-center align-items-center">
                    <dotlottie-player 
                        src="https://lottie.host/d1bd737a-0b20-4f30-8cbe-4d29a8a05609/9DkqxMyqqP.json" 
                        background="transparent" 
                        speed="1" 
                        style="width: 150px; height: 150px;" 
                        loop 
                        autoplay>
                    </dotlottie-player>
                    <div>Please wait while we process your information request</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Main Content (Visible in background behind modal) -->
    <div class="content">
        <h2>Hello, World!</h2>
        <p>This is the main body content that will be visible behind the loader popup.</p>
    </div>

    <!-- Bootstrap JS (for Modal functionality) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
            // Show the Bootstrap modal on page load
            var loaderModal = new bootstrap.Modal(document.getElementById('loaderModal'), {});
            loaderModal.show();

            // Hide the modal after 3 seconds
            // setTimeout(() => {
            //     loaderModal.hide();
            // }, 3000);
        };
    </script>
</body>
</html>
