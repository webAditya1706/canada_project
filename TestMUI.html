<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <button class="mdc-button foo-button">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Button</span>
    </button>
    <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__touch"></span>
            <span class="mdc-button__label">My Accessible Button</span>
        </button>
    </div>

    <button class="mdc-button mdc-button--raised">
        <span class="mdc-button__label">Contained Button</span>
    </button>

    <div class="mdc-select mdc-select--filled demo-width-class">
        <div class="mdc-select__anchor" role="button" aria-haspopup="listbox" aria-expanded="false"
            aria-labelledby="demo-label demo-selected-text">
            <span class="mdc-select__ripple"></span>
            <span id="demo-label" class="mdc-floating-label">Pick a Food Group</span>
            <span class="mdc-select__selected-text-container">
                <span id="demo-selected-text" class="mdc-select__selected-text"></span>
            </span>
            <span class="mdc-select__dropdown-icon">
                <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
                    <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd"
                        points="7 10 12 15 17 10">
                    </polygon>
                    <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd"
                        points="7 15 12 10 17 15">
                    </polygon>
                </svg>
            </span>
            <span class="mdc-line-ripple"></span>
        </div>

        <div class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
            <ul class="mdc-list" role="listbox" aria-label="Food picker listbox">
                <li class="mdc-list-item mdc-list-item--selected" aria-selected="true" data-value="" role="option">
                    <span class="mdc-list-item__ripple"></span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="grains" role="option">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">
                        Bread, Cereal, Rice, and Pasta
                    </span>
                </li>
                <li class="mdc-list-item mdc-list-item--disabled" aria-selected="false" data-value="vegetables"
                    aria-disabled="true" role="option">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">
                        Vegetables
                    </span>
                </li>
                <li class="mdc-list-item" aria-selected="false" data-value="fruit" role="option">
                    <span class="mdc-list-item__ripple"></span>
                    <span class="mdc-list-item__text">
                        Fruit
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <script>

        // const buttonRipple = new MDCRipple(document.querySelector('.mdc-button'));

        const select = new MDCSelect(document.querySelector('.mdc-select'));

        select.listen('MDCSelect:change', () => {
            alert(`Selected option at index ${select.selectedIndex} with value "${select.value}"`);
        });
    </script>
</body>

</html>
