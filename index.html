<!DOCTYPE html>

<head>

  <title>Sticky Footer</title>
  <style>
    /* Ensure the body and HTML take the full height */
   
  </style>

<body>
  <!-- Main content -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <p>This is the main content area. Add your content here.</p>

        </div>
