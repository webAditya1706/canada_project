<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <!-- Responsive layout: column on mobile, row on desktop -->
        <div class="d-flex flex-column flex-lg-row justify-content-end align-items-lg-center text-start text-lg-center gap-2 w-100">
          
          <!-- Switch 1: Old Legacy -->
          <div class="d-flex justify-content-start justify-content-lg-center align-items-center gap-1">
            <label class="mid_header_switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <span class="menu_font_style">Switch to Old Legacy</span>
          </div>
          
          <!-- Switch 2: Partner View -->
          <div class="d-flex justify-content-start justify-content-lg-center align-items-center gap-1">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
            <span class="menu_font_style">Switch to Partner View</span>
          </div>
      
          <!-- User Icon -->
          <img src="./assets/user.png" alt="User Icon" style="width: 50px; height: 50px;" class="user-icon" />
      
        </div>
      </div>
      
      
    </div>
  </nav>
