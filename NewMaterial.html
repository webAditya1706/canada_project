<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Input Field</title>

  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Material Design CSS -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

  <!-- Material Design JavaScript -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <style>
    .menu_font_style {
      color: #007CBA;
      font-family: Poppins;
      font-size: 13px;
      font-style: normal;
      font-weight: 500;
      line-height: 13px;
      /* 100% */
      /* 100% */
    }
  </style>
</head>

<body>

  <div class="d-flex justify-content-center align-items-center gap-1">
    <!-- <label class="mid_header_switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <span class="menu_font_style">Switch to Old Legacy</span> -->
    <button id="selected-switch" class="mdc-switch mdc-switch--selected" type="button"
        role="switch" aria-checked="true">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__handle-track">
            <div class="mdc-switch__handle">
                <div class="mdc-switch__shadow">
                    <div class="mdc-elevation-overlay"></div>
                </div>
                <div class="mdc-switch__ripple"></div>

            </div>
        </div>
    </button>
    <label for="selected-switch_1" class="menu_font_style">Switch to Old Legacy</label>
</div>
<div class="d-flex justify-content-center align-items-center gap-1">                           
    <button id="selected-switch" class="mdc-switch_1 mdc-switch--selected" type="button"
        role="switch" aria-checked="true">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__handle-track">
            <div class="mdc-switch__handle">
                <div class="mdc-switch__shadow">
                    <div class="mdc-elevation-overlay"></div>
                </div>
                <div class="mdc-switch__ripple"></div>

            </div>
        </div>
    </button>
    <label for="selected-switch" class="menu_font_style">Switch to Partner View</label>
</div>


  <script>
    // Initialize the switch component
    const switchElement = document.querySelector('.mdc-switch');
    const label = document.querySelector('#switch-label');
    let isChecked = false;

    switchElement.addEventListener('click', function () {
      // Toggle checked state
      isChecked = !isChecked;

      // Update aria-checked attribute
      switchElement.setAttribute('aria-checked', isChecked);

      // Toggle the "mdc-switch--selected" class
      if (isChecked) {
        switchElement.classList.add('mdc-switch--selected');
        label.textContent = 'On';
      } else {
        switchElement.classList.remove('mdc-switch--selected');
        label.textContent = 'Off';
      }
    });
  </script>


</body>

</html>
